<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Taxi App</title>
</head>
<body>
	<header class="header">
		<h1 class="header__title">Taxi App</h1>
	</header>

	<main class="main">
		<form class="form" onsubmit="return false;">
			<header class="form__header">
				<h3 class="form__title">Enter your details</h3>
			</header>
			<label for="name">Name</label>
			<input id="name" type="text" class="form__input form__name">
			<label for="tel">Phone Number</label>
			<input id="tel" type="tel" class="form__input form__phone-number" pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$">
			<label for="time">Pick-Up Time</label>
			<input id="time" type="time" class="form__input form__pickup-time">
			<label for="location">Pick-Up Location</label>
			<select id="location" class="form__select form__pickup-location">
				<option value="Aberdeen" selected>Aberdeen</option>
				<option value="Inverurie">Inverurie</option>
				<option value="Westhill">Westhill</option>
			</select>
			<label for="destination">Pick-Up Destination</label>
			<select id="destination" class="form__select form__destination">
				<option value="Aberdeen">Aberdeen</option>
				<option value="Inverurie" selected>Inverurie</option>
				<option value="Westhill">Westhill</option>
			</select>
			<input type="button" class="form__button form__submit" value="Submit">
		</form>
	</main>

	<footer class="footer">
		<p class="footer__copyright">Ruaidhri MacKenzie - &copy; 2019 - North East Scotland College</p>
	</footer>

	<script type="module" src="main.js"></script>
</body>
</html>
